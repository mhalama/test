<div class="row">

    <div class="span3">

        <!--<option ng:repeat="st in stations.data" value="{{st}}">{{st.station_name}}</option>-->

        <select ui-select2 ng:model="selectedStation" ng:change="changeStation()" ng:options="st.station_name for st in stations.data">
        </select>

        <!--<option ng:repeat="stvar in stationVars.data" value="{{stvar}}">{{stvar.code}}</option>-->
        <select ui-select2 ng:model="selectedStationVar" ng:change="selectStationVar()" ng:options="stvar.code for stvar in stationVars.data">
        </select>

        <input ui-date ng:model="fromDate" placeholder="Datum od">
        <input type="text" ng:model="fromTime" placeholder="Čas od"/>
        <input ui-date ng:model="untilDate" placeholder="Datum do">
        <input type="text" ng:model="untilTime" placeholder="Čas do"/>
        <br/>
        <input type="button" ng:click="graphRefresh()" value="Znovu" class="btn btn-success">
        <input type="button" ng:click="resetGraph()" value="Reset" class="btn btn-danger">
    </div>

    <div class="span9">
        <div id="graph" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
    </div>
</div>
